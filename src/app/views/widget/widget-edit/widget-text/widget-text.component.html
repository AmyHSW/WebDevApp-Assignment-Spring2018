<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a [routerLink]="['/user', 'website', websiteId, 'page', pageId, 'widget']"
         class="cl-text-black cl-icon-padding">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <button (click)="update()"
              class="btn btn-link cl-icon-padding cl-text-black">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container-fluid">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form>
    <div class="form-group" *ngIf="widget">
      <label for="text-name">Name</label>
      <input [(ngModel)]="widget.name"
             type="text"
             class="form-control"
             [ngClass]="{'red-border-class': errorFlag}"
             id="text-name"
             placeholder="name"
             [ngModelOptions]="{standalone: true}"/>
      <span class="alert-class" *ngIf="errorFlag">{{alert}}</span>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="text-text">Text</label>
      <input [(ngModel)]="widget.text"
             type="text"
             class="form-control"
             id="text-text"
             placeholder="text"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="text-rows">Rows</label>
      <input [(ngModel)]="widget.rows"
             type="number"
             class="form-control"
             id="text-rows"
             placeholder="3"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="text-placeholder">Placeholder</label>
      <input [(ngModel)]="widget.placeholder"
             type="text"
             class="form-control"
             id="text-placeholder"
             placeholder="placeholder"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="input-group" *ngIf="widget">
      <input type="text"
             readonly
             value="Formatted"
             class="form-control"/>
      <span class="input-group-addon">
        <input [(ngModel)]="widget.formatted"
               type="checkbox"
               [ngModelOptions]="{standalone: true}"/>
      </span>
    </div>

    <button class="btn btn-danger btn-block"
            (click)="delete()">Delete</button>

  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a [routerLink]="['/profile']" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
