<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a [routerLink]="['/user', 'website', websiteId, 'page', pageId, 'widget']"
         class="cl-text-black cl-icon-padding">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>

    <div class="navbar-text pull-right">
      <button (click)="updateYoutube()"
              class="btn btn-link cl-icon-padding cl-text-black">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </div>

    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      Widgets Edit
    </a>

  </div>
</nav>

<div class="container-fluid">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form>

    <div class="form-group" *ngIf="widget">
      <label for="youtube-name">Name</label>
      <input [(ngModel)]="widget.name"
             type="text"
             class="form-control"
             id="youtube-name"
             placeholder="Name"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="youtube-text">Text</label>
      <input [(ngModel)]="widget.text"
             type="text"
             class="form-control"
             id="youtube-text"
             placeholder="Text"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="youtube-URL">URL</label>
      <input [(ngModel)]="widget.url"
             type="text"
             class="form-control"
             id="youtube-URL"
             placeholder="URL"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="youtube-width">Width</label>
      <input [(ngModel)]="widget.width"
             type="text"
             class="form-control"
             id="youtube-width"
             placeholder="100%"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <button class="btn btn-danger btn-block"
            (click)="deleteYoutube()">Delete</button>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a [routerLink]="['/profile']" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
