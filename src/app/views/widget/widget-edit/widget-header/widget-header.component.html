<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a [routerLink]="['/user/website', websiteId, 'page', pageId, 'widget']"
         class="cl-text-black cl-icon-padding">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <button (click)="updateWidget()"
              class="btn btn-link cl-icon-padding cl-text-black">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container-fluid">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form>

    <div class="form-group" *ngIf="widget">
      <label for="heading-name">Name</label>
      <input [(ngModel)]="widget.name"
             type="text"
             class="form-control"
             id="heading-name"
             placeholder="name"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="header-text">Text</label>
      <input [(ngModel)]="widget.text"
             type="text"
             class="form-control"
             id="header-text"
             placeholder="text"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="heading-size">Size</label>
      <input [(ngModel)]="widget.size"
             type="text"
             class="form-control"
             id="heading-size"
             placeholder="1"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <button class="btn btn-danger btn-block"
       (click)="deleteWidget()">Delete</button>

  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a [routerLink]="['/profile']" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
