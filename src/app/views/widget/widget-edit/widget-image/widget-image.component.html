<div class="container-fluid">
  <form (ngSubmit)="updateImage()" #f="ngForm">

    <div class="form-group" *ngIf="widget">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widget.name"
             name="name"
             type="text"
             class="form-control"
             id="image-name"
             placeholder="name"/>
    </div>

    <div class="form-group" *ngIf="widget">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text"
             name="text"
             type="text"
             class="form-control"
             id="image-text"
             placeholder="Text"/>
    </div>

    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text"
             name="url"
             class="form-control"
             id="image-URL"
             placeholder="{{widget?.url}}"
             ngModel required
             #url="ngModel"/>
    </div>

    <span class="help-block" *ngIf="!url.valid && url.touched">
          Please enter URL!
    </span>

    <div class="form-group" *ngIf="widget">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width"
             name="width"
             type="text"
             class="form-control"
             id="image-width"
             placeholder="100%"/>
    </div>

    <form ngNoForm action="{{baseUrl}}/api/upload" method="post" enctype="multipart/form-data">
      <input  name="myFile"   type="file" class="form-control"/>
      <input  name="widgetId" value="{{widgetId}}"   style="display: none"/>
      <input  name="websiteId" value="{{websiteId}}"   style="display: none"/>
      <input  name="pageId" value="{{pageId}}"   style="display: none"/>
      <input  name="userId" value="{{userId}}"   style="display: none"/>
      <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
      <br/>
    </form>


<!--    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>

    <button class="btn btn-primary btn-block"
            routerLink=".">Upload Image</button>-->

    <button class="btn btn-danger  btn-block"
            (click)="deleteImage()"
            routerLink="..">Delete</button>
  </form>
</div>
