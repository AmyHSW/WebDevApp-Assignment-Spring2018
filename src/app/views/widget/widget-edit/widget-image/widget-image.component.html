<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="updateImage()" routerLink=".." class="cl-icon-padding cl-text-black">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container-fluid">
  <form>

    <div class="form-group">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widget.name"
             type="text"
             class="form-control"
             id="image-name"
             placeholder="name"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text"
             type="text"
             class="form-control"
             id="image-text"
             placeholder="Text"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label for="image-URL">URL</label>
      <input [(ngModel)]="widget.url"
             type="text"
             class="form-control"
             id="image-URL"
             placeholder="URL"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width"
             type="text"
             class="form-control"
             id="image-width"
             placeholder="100%"
             [ngModelOptions]="{standalone: true}"/>
    </div>

    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>

    <button class="btn btn-primary btn-block"
            routerLink=".">Upload Image</button>
    <button class="btn btn-danger  btn-block"
            (click)="deleteImage()"
            routerLink="..">Delete</button>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="../../../../../.." class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
