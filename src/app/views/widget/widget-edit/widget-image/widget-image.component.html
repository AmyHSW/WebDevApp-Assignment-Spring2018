<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget"
         class="cl-text-black cl-icon-padding">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <button (click)="f.ngSubmit.emit()"
              [disabled]="!f.valid"
              routerLink="/profile/{{userId}}/website/{{webId}}/page/{{pageId}}/widget"
              class="btn btn-link cl-icon-padding cl-text-black">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      Widgets Edit
    </a>
  </div>
</nav>

<div class="container-fluid">
  <form (ngSubmit)="updateImage()" #f="ngForm">

    <div class="form-group">
      <label for="image-name">Name</label>
      <input [(ngModel)]="widget.name"
             name="name"
             type="text"
             class="form-control"
             id="image-name"
             placeholder="name"/>
    </div>

    <div class="form-group">
      <label for="image-text">Text</label>
      <input [(ngModel)]="widget.text"
             name="text"
             type="text"
             class="form-control"
             id="image-text"
             placeholder="Text"/>
    </div>

    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text"
             name="url"
             class="form-control"
             id="image-URL"
             placeholder="{{widget.url}}"
             ngModel required
             #url="ngModel"/>
    </div>

    <span class="help-block" *ngIf="!url.valid && url.touched">
          Please enter URL!
    </span>

    <div class="form-group">
      <label for="image-width">Width</label>
      <input [(ngModel)]="widget.width"
             name="width"
             type="text"
             class="form-control"
             id="image-width"
             placeholder="100%"/>
    </div>

    <div class="form-group">
      <label for="exampleInputFile">Upload</label>
      <input type="file" class="form-control" id="exampleInputFile">
    </div>

    <button class="btn btn-primary btn-block"
            routerLink=".">Upload Image</button>
    <button class="btn btn-danger  btn-block"
            (click)="deleteImage()"
            routerLink="..">Delete</button>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile/{{userId}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
