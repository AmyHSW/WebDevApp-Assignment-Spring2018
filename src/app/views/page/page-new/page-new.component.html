<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <button (click)="createPage()"
         [disabled]="!f.valid"
         class="btn btn-link cl-icon-padding cl-text-black"
              aria-hidden="true">
        <span class="glyphicon glyphicon-ok"></span>
      </button>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      New Page
    </a>
  </div>
</nav>

<div class="container-fluid">

  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <form (ngSubmit)="createPage()" #f="ngForm">
    <div class="form-group">
      <label for="page-name">Name</label>
      <input type="text"
             class="form-control"
             id="page-name"
             placeholder="Page Name"
             [ngClass]="{'red-border-class': !name.valid && name.touched}"
             name="name"
             ngModel required
             #name="ngModel"/>
      <span class="help-block" *ngIf="!name.valid && name.touched">
          Please enter a page name!
      </span>
    </div>

    <div class="form-group">
      <label for="page-title">Title</label>
      <input [(ngModel)]="page.title"
             type="text"
             class="form-control"
             id="page-title"
             placeholder="Page Title"
             name="title"/>
    </div>

  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a [routerLink]="['/profile']" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
