<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../../styles.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-fixed-top cl-blue-navbar">

      <div class="container-fluid">

        <a class="cl-text-white navbar-brand cl-text-bold" href="#">
          Profile
        </a>

        <a href="#" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-ok"></span>
        </a>

      </div>

    </nav>

    <div class="container-fluid">

      <form>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
        </div>

        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>

      </form>

      <a class="btn btn-primary btn-block"
         href="../../website/website-list/website-list.html">Websites</a>
      <a class="btn btn-danger btn-block"
         href="../login/login.html">Logout</a>

    </div>

    <nav class="navbar navbar-fixed-bottom cl-blue-navbar"></nav>

  </body>

</html>
