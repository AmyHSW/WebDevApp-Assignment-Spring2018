<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="container-fluid row">
    <div class="col-xs-4">

      <p class="navbar-text pull-left">
        <a routerLink=".." class="navbar-link cl-text-white">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </p>

      <a class="cl-text-white navbar-brand cl-text-bold hidden-xs" routerLink="..">
        Websites
      </a>

      <a routerLink="../new" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding hidden-xs">
        <span class="glyphicon glyphicon-plus"></span>
      </a>

    </div>

    <div class="col-xs-8">

      <a class="cl-text-white navbar-brand cl-text-bold" routerLink=".">
        Edit Website
      </a>

      <a (click)="updateWebsite()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
        <span class="glyphicon glyphicon-ok"></span>
      </a>

    </div>
  </div>
</nav>

<div class="container-fluid">

  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <li *ngFor="let website_li of websites" class="list-group-item cl-list-item-borderless">
        <a routerLink="../{{website_li._id}}">
          <span class="glyphicon glyphicon-cog pull-right cl-icon-padding"></span>
        </a>
        <a routerLink="../{{website_li._id}}/page">
          {{website_li.name}}
        </a>
      </li>
    </ul>
  </div>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <form>

      <div *ngIf="errorFlag" class="alert alert-danger">
        {{errorMsg}}
      </div>

      <div class="form-group" *ngIf="website">
        <label for="website-name">Website Name</label>
        <input [(ngModel)]="website.name"
               [ngClass]="{'red-border-class': errorFlag}"
               type="text"
               class="form-control"
               id="website-name"
               placeholder="Blogger"
               [ngModelOptions]="{standalone: true}">
        <span class="alert-class" *ngIf="errorFlag">{{alert}}</span>
      </div>

      <div class="form-group" *ngIf="website">
        <label for="website-description">Website Description</label>
        <textarea [(ngModel)]="website.description"
                  id="website-description"
                  class="form-control"
                  rows="5"
                  placeholder="Blog is a blog-publishing service."
                  [ngModelOptions]="{standalone: true}"></textarea>
      </div>

      <br/>
      <a class="btn btn-danger btn-block"
         (click)="deleteWebsite()">Delete</a>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a [routerLink]="['/profile']" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
